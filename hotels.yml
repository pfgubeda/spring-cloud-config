server:
  port: 8082

spring:
  config:
    activate:
      on-profile: default
  application:
    name: hotels
  datasource:
    url: jdbc:mysql://${hotels-db:localhost}:3308/hotels-db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update



